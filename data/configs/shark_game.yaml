    sharkName: Florida Smoothhound Shark
    sharkImage: bad_shark
    sharkFacts: []
  gulf_smoothhound:
    sharkName: Gulf Smoothhound Shark
    sharkImage: bad_shark
    sharkFacts: []
  bull:
    sharkName: Bull Shark
    sharkImage: bull_shark
    sharkFacts:
    - sharkFactTitle: Description
      sharkFactInfo: Large and stocky with a rounded snout and small eyes. Their coloration
        is gray on top with a white underbelly.
      sharkFactRevealDepends:
      - bull_characteristics
    - sharkFactTitle: Size
      sharkFactInfo: Born at around 22-31 inches long. As adults on average they are
        found to be 11-12ft but can grow up to 14ft.
      sharkFactRevealDepends:
      - bull_size
    - sharkFactTitle: Habitat
      sharkFactInfo: Commonly found in shallow coastal waters, rivers, and estuaries
        but have been found offshore and in waters as deep as 540ft.
      sharkFactRevealDepends:
      - bull_habitat_0
    - sharkFactTitle: Diet
      sharkFactInfo: Opportunistic feeders that eat a variety of prey, including fish,
        dolphins, turtles, birds, and other sharks.
      sharkFactRevealDepends:
      - bull_diet
    - sharkFactTitle: Lifespan
      sharkFactInfo: Reach sexual maturity around 10-18 years of age and can live
        up to 24-27 years but these ages vary depending on the population.
      sharkFactRevealDepends:
      - bull_age
    - sharkFactTitle: Reproduction
      sharkFactInfo: Placental viviparous with a gestation period of about 10-11 months.
        They give birth to 1-15 pups at a time in sheltered inland areas.
      sharkFactRevealDepends:
      - bull_reproduction
    - sharkFactTitle: Unique Habitat
      sharkFactInfo: Can adjust to a large range of salinities, allowing them to swim
        into freshwater like rivers and lakes accessible from the ocean. Young bull
        sharks spend a significant amount of their early life in freshwater, away
        from the many predators found in the ocean (including adult bull sharks).
      sharkFactRevealDepends:
      - bull_habitat_1
    - sharkFactTitle: Behavior
      sharkFactInfo: Known to hunt in murky waters with low visibility. Instead of
        eye sight, they use their sense of smell, electroreception, and their lateral
        line. The lateral line is a touch sense that can feel water movement from
        other animals.
      sharkFactRevealDepends:
      - bull_behavior
