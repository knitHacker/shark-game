    - sharkFactTitle: Description
      sharkFactInfo: The largest species of hammerhead with a square cephalofoil (head)
        and a very tall dorsal fin.
      sharkFactRevealDepends:
      - great_hammerhead_characteristics
    - sharkFactTitle: Size
      sharkFactInfo: Born at around 20-30 inches and can grow up to 20ft in length.
      sharkFactRevealDepends:
      - great_hammerhead_size
    - sharkFactTitle: Habitat
      sharkFactInfo: Found near the equator in warm, tropical waters. They can be
        found in very shallow coastal areas but are also found far offshore in deeper
        waters.
      sharkFactRevealDepends:
      - great_hammerhead_habitat
    - sharkFactTitle: Diet
      sharkFactInfo: Primarily feed on a variety of invertebrates and bony fishes
        but tend to prefer stingrays and skates when available.
      sharkFactRevealDepends:
