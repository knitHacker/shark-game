    regionInfo:
      regionShowText: Tropical West Atlantic
      regionDescription: Warm waters with diverse marine life.
    siteLocations:
      reef:
        showText: Reef
        biomeDescription: Shallow area where light can reach coral so it can build
          up towering structures, creating a maze of crevices and overhangs where
