    - sharkFactTitle: Lifespan
      sharkFactInfo: Reach sexual maturity somewhere between 5-8 years old and can
        live up to 44 years.
      sharkFactRevealDepends:
      - great_hammerhead_age
    - sharkFactTitle: Hunting Strategies
      sharkFactInfo: Use their wide-set heads to pin down stingrays and other prey
        on the ocean floor.
