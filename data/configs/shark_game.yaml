sharks:
  blacktipReef:
    sharkName: Blacktip Reef Shark
    sharkImage: bad_shark
    sharkFacts: []
  whitetipReef:
    sharkName: Whitetip Reef Shark
    sharkImage: bad_shark
    sharkFacts: []
  blacktip:
    sharkName: Blacktip Shark
    sharkImage: blacktip_shark
    sharkFacts:
    - sharkFactTitle: Description
      sharkFactInfo: Medium-sized sharks that are dark gray to brown on the top and
        white on the bottom, with distinctive black tips on most of their fins but
        not their anal fin.
      sharkFactRevealDepends:
      - blacktip_characteristics
    - sharkFactTitle: Birth Size
      sharkFactInfo: 20-24 inches
      sharkFactRevealDepends:
      - blacktip_size
    - sharkFactTitle: Adult Size
      sharkFactInfo: 4-6ft long but vary across populations
      sharkFactRevealDepends:
      - blacktip_size
    - sharkFactTitle: Habitat
      sharkFactInfo: Tropical and subtropical shallow waters near shore.
      sharkFactRevealDepends:
      - blacktip_habitat
    - sharkFactTitle: Diet
      sharkFactInfo: Small schooling fishes with some other fish, small sharks and
        rays.
      sharkFactRevealDepends:
      - blacktip_diet
    - sharkFactTitle: Age of Sexual Maturity
      sharkFactInfo: 4-5 years of age and can live up to 12-15 years.
      sharkFactRevealDepends:
      - blacktip_age
    - sharkFactTitle: Lifespan
      sharkFactInfo: 12-15 years.
      sharkFactRevealDepends:
      - blacktip_age
    - sharkFactTitle: Reproduction
      sharkFactInfo: Placental viviparous with a gestation period of about 10-12 months
        and can have 4-10 pups.
      sharkFactRevealDepends:
      - blacktip_reproduction
    - sharkFactTitle: Hunting Behavior
      sharkFactInfo: Known for their spinning leaps into the air, especially when
        hunting schools of fish near the surface.
      sharkFactRevealDepends:
      - blacktip_behavior
  nurse:
    sharkName: Nurse Shark
    sharkImage: nurse_shark
    sharkFacts:
    - sharkFactTitle: Description
      sharkFactInfo: Broad, rounded head with small eyes and two barbels on the lower
        jaw and large flexible pectoral fins.
      sharkFactRevealDepends:
      - nurse_characteristics
    - sharkFactTitle: Birth Size
      sharkFactInfo: Around 11 inches.
      sharkFactRevealDepends:
      - nurse_size
    - sharkFactTitle: Adult Size
      sharkFactInfo: 7ft to 10ft long.
      sharkFactRevealDepends:
      - nurse_size
    - sharkFactTitle: Habitat
      sharkFactInfo: Bottom-dwelling and found in warm, shallow waters.
      sharkFactRevealDepends:
      - nurse_habitat
    - sharkFactTitle: Diet
      sharkFactInfo: Opportunistic feeders that primarily consume crustaceans, mollusks,
        and small fish.
      sharkFactRevealDepends:
      - nurse_diet
    - sharkFactTitle: Age of Sexual Maturity
      sharkFactInfo: 25 years
      sharkFactRevealDepends:
      - nurse_age
    - sharkFactTitle: Lifespan
      sharkFactInfo: 35 years
      sharkFactRevealDepends:
      - nurse_age
    - sharkFactTitle: Daily Behavior
      sharkFactInfo: During the day they hide inbetween rocks and under ledges on
        the sea floor and become more active at night.
      sharkFactRevealDepends:
      - nurse_behavior_0
    - sharkFactTitle: Reproduction
      sharkFactInfo: Ovoviviparous (give live birth from eggs that hatch inside the
        female) - Gestation period of about 6 months and can give birth to 20-30 pups
        at a time.
      sharkFactRevealDepends:
      - nurse_reproduction_0
  lemon:
    sharkName: Lemon Shark
    sharkImage: bad_shark
    sharkFacts:
    - sharkFactTitle: Description
      sharkFactInfo: Can easily be identified by their equal sized dorsal fins on
        their back and a yellow brownish coloring.
      sharkFactRevealDepends:
      - lemon_characteristics
    - sharkFactTitle: Size
      sharkFactInfo: Born at about 25 inches long and can grow to an average of 8-10ft.
      sharkFactRevealDepends:
      - lemon_size
    - sharkFactTitle: Habitat
      sharkFactInfo: Commonly found in shallow coastal waters, particularly around
        coral reefs, mangroves, enclosed bays, sounds, and river mouths.
      sharkFactRevealDepends:
      - lemon_habitat
    - sharkFactTitle: Diet
      sharkFactInfo: Primarily feed on wildlife that lives on sandy or muddy bottoms.
        This mostly consists of bony fish, rays and crustaceans.
      sharkFactRevealDepends:
      - lemon_diet
    - sharkFactTitle: Lifespan
      sharkFactInfo: Reach sexual maturity around 12-13 years of age and can live
        up to 27 years but potentially longer with one individual estimated to be
        37.
      sharkFactRevealDepends:
      - lemon_age
    - sharkFactTitle: Social Behavior
      sharkFactInfo: Known to form social groups, especially during their juvenile
        stages. These groups are segregated by size and sex and have been shown to
        have preferred individuals they associate with more frequently.
      sharkFactRevealDepends:
      - lemon_behavior
    - sharkFactTitle: Reproduction
      sharkFactInfo: Placentotrophic viviparous with a gestation period of about 10-12
        months and can give birth to 4-17 pups at a time.
      sharkFactRevealDepends:
      - lemon_reproduction
  blue:
    sharkName: Blue Shark
    sharkImage: blue_shark
    sharkFacts:
    - sharkFactTitle: Description
      sharkFactInfo: Large eyes, slender body with long pectoral fins, pointed snout,
        vibrant blue color on top with a white underside.
      sharkFactRevealDepends:
      - blue_characteristic
    - sharkFactTitle: Habitat
      sharkFactInfo: Open ocean sharks found in both temperate and tropical waters.
      sharkFactRevealDepends:
      - blue_habitat
    - sharkFactTitle: Size
      sharkFactInfo: Around 15-24 inches long at birth. Mature at around 6-7ft and
        can grow up to 10ft for males and 12ft for females.
      sharkFactRevealDepends:
      - blue_size
    - sharkFactTitle: Diet
      sharkFactInfo: Wide variety in diet including squid, fish, crustaceans, dead
        mammals, and sea birds.
      sharkFactRevealDepends:
      - blue_diet
    - sharkFactTitle: Lifespan
      sharkFactInfo: Reach sexual maturity around 5-6 years. Live 15-16 years on average.
      sharkFactRevealDepends:
      - blue_age
    - sharkFactTitle: Reproduction
      sharkFactInfo: Yolk-sac viviparous with a gestation period of about 9-12 months.
        Can give birth to 4-135 pups at a time.
      sharkFactRevealDepends:
      - blue_reproduction
    - sharkFactTitle: Behavior
      sharkFactInfo: Highly migratory, can swim in a straight line for hundreds of
        miles over multiple days, likely using Earth's magnetic field for navigation.
      sharkFactRevealDepends:
      - blue_behavior
  oceanic_whitetip:
    sharkName: Oceanic Whitetip Shark
    sharkImage: bad_shark
    sharkFacts:
    - sharkFactTitle: Description
      sharkFactInfo: White tipped, rounded dorsal and pectoral fins, along with white
        markings on their pelvic and caudal (tail) fins. They have a brownish-gray
        coloration on top and a white underside.
      sharkFactRevealDepends:
      - oceanic_whitetip_characteristics
    - sharkFactTitle: Size
      sharkFactInfo: Born at about 24-25 inches long and can grow up to 11ft.
      sharkFactRevealDepends:
      - oceanic_whitetip_size
    - sharkFactTitle: Habitat
      sharkFactInfo: Mostly found in the upper layers of the open ocean far from shore
        across the whole planet. This makes them one of the most wide spread species
        of shark.
      sharkFactRevealDepends:
      - oceanic_whitetip_habitat
    - sharkFactTitle: Diet
      sharkFactInfo: Primarily feed on bony fish, cephalopods, and crustaceans. They
        are opportunistic feeders and will scavenge when the opportunity arises.
      sharkFactRevealDepends:
      - oceanic_whitetip_diet
  tiger:
    sharkName: Tiger Shark
    sharkImage: tiger_shark
    sharkFacts:
    - sharkFactTitle: Description
      sharkFactInfo: Known for their distinctive dark stripes on their bodies, which
        fade as they mature. They have a robust body and a blunt snout.
      sharkFactRevealDepends:
      - tiger_characteristics
    - sharkFactTitle: Size
      sharkFactInfo: Born at about 2.5-3ft long and can grow up to 11-15ft and weigh
        between 700-2000 lbs.
      sharkFactRevealDepends:
      - tiger_size
    - sharkFactTitle: Habitat
      sharkFactInfo: Highly versatile and can be found in a variety of marine environments,
        from shallow coastal areas to deep oceanic waters.
      sharkFactRevealDepends:
      - tiger_habitat
    - sharkFactTitle: Diet
      sharkFactInfo: Apex predators with a diverse diet that includes fish, seals,
        birds, squid, and even other sharks. They are known for their ability to consume
        a wide range of prey.
      sharkFactRevealDepends:
      - tiger_diet
    - sharkFactTitle: Lifespan
      sharkFactInfo: Reach sexual maturity around 4-13 years of age and can live up
        to 27-37 years.
      sharkFactRevealDepends:
      - tiger_age
    - sharkFactTitle: Reproduction
      sharkFactInfo: Ovoviviparous, with females giving birth to live young after
        a gestation period of about 15-16 months. They can give birth to an average
        of 26-33 pups but have been known to have larger litters with up to 80.
      sharkFactRevealDepends:
      - tiger_reproduction
  sandbar:
    sharkName: Sandbar Shark
    sharkImage: sandbar_shark
    sharkFacts:
    - sharkFactTitle: Description
      sharkFactInfo: Brownish-gray with a large dorsal fin with long pectoral fins.
      sharkFactRevealDepends:
      - sandbar_characteristics
    - sharkFactTitle: Habitat
      sharkFactInfo: Commonly found in coastal waters on sandy or muddy bottoms. They
        rarely come to the surface, preferring to stay between depths of 60-200ft.
      sharkFactRevealDepends:
      - sandbar_habitat
    - sharkFactTitle: Size
      sharkFactInfo: Born at about 14-30 inches long and can grow to an average of
        6ft, 110-150lbs.
      sharkFactRevealDepends:
      - sandbar_size
    - sharkFactTitle: Diet
      sharkFactInfo: Primarily feed other bottomdwellers like small fish, crustaceans,
        and mollusks.
      sharkFactRevealDepends:
      - sandbar_diet
    - sharkFactTitle: Lifespan
      sharkFactInfo: Reach sexual maturity around 8-16 years of age and can live up
        to 21-27 years with variation across populations around the world.
      sharkFactRevealDepends:
      - sandbar_age
    - sharkFactTitle: Reproduction
      sharkFactInfo: Yolk-sac viviparous with a gestation period of about 8-12 months
        and can have 1-14 pups.
      sharkFactRevealDepends:
      - sandbar_reproduction
  leopard:
    sharkName: Leopard Shark
    sharkImage: bad_shark
    sharkFacts: []
  bonnethead:
    sharkName: Bonnethead Shark
    sharkImage: bonnethead_shark
    sharkFacts:
    - sharkFactTitle: Description
      sharkFactInfo: Small hammerhead sharks with a distinctive shovel-shaped head.
        They have a grayish-brown coloration on top and a white underside. They are
        the only known species of shark with head shape sexual dimorphisms.
      sharkFactRevealDepends:
      - bonnethead_characteristics
    - sharkFactTitle: Size
      sharkFactInfo: Born at about 12-14 inches long and can grow up to 3-4ft.
      sharkFactRevealDepends:
      - bonnethead_size
    - sharkFactTitle: Lifespan
      sharkFactInfo: Reach sexual maturity around 2-3 years of age and to have an
        estimated life span of 16-18 years.
      sharkFactRevealDepends:
      - bonnethead_age
    - sharkFactTitle: Habitat
      sharkFactInfo: Commonly found in shallow coastal waters, particularly around
        seagrass beds and sandy flats.
      sharkFactRevealDepends:
      - bonnethead_habitat
    - sharkFactTitle: Diet
      sharkFactInfo: Like other hammerhead species, use their large head to find and
        feed on prey hiding on the sea floor. Their diet is mostly made up of crustaceans
        like crabs and shrimp along with mollusks and small fishes.
      sharkFactRevealDepends:
      - bonnethead_diet_0
    - sharkFactTitle: Unique Diet
      sharkFactInfo: One of a few shark species found to be an omnivore, with seagrass
        making up a significant portion of their diet. Using carbon isotope labelled
        seagrass it was proven that they actually absorb nutrients from the seagrass.
        They have also been found to have enzymes that can break down cellulose.
      sharkFactRevealDepends:
      - bonnethead_diet_1
    - sharkFactTitle: Reproduction
      sharkFactInfo: Yolk-sac placental viviparous with the shortest gestation period
        of any shark at just 4-5 months.
      sharkFactRevealDepends:
      - bonnethead_reproduction
  zebra:
    sharkName: Zebra Shark
    sharkImage: bad_shark
    sharkFacts: []
  epaulette:
    sharkName: Epaulette Shark
    sharkImage: bad_shark
    sharkFacts: []
  swell:
    sharkName: Swell Shark
    sharkImage: bad_shark
    sharkFacts: []
  white:
    sharkName: White Shark
    sharkImage: bad_shark
    sharkFacts:
    - sharkFactTitle: Description
      sharkFactInfo: One of the largest species of sharks with a triangular dorsal
        fin and a symmetrical, crescent shaped caudal (tail) fin. They are gray on
        top with a hard change to white on their underside.
      sharkFactRevealDepends:
      - white_characteristics
    - sharkFactTitle: Size
      sharkFactInfo: Born measuring around 4-5ft and can grow up to 20ft although
        unconfirmed reports might be even larger.
      sharkFactRevealDepends:
      - white_size
    - sharkFactTitle: Habitat
      sharkFactInfo: Found in cooler waters and are highly migratory and follow food
        availability throughout the year.
      sharkFactRevealDepends:
      - white_habitat
    - sharkFactTitle: Diet
      sharkFactInfo: Diets change as they grow. Juveniles primarily feed on fish and
        small sharks while adults mainly prey on marine mammals such as seals, dolphins,
        and whales.
      sharkFactRevealDepends:
      - white_diet
    - sharkFactTitle: Behavior
      sharkFactInfo: In some parts of the world have been observed to breach completely
        out of the water when hunting seals. They will hunt seals in deep water and
        explode towards the surface, launching themselves and likely their prey into
        the air.
      sharkFactRevealDepends:
      - white_behavior
    - sharkFactTitle: Migration
      sharkFactInfo: Undertake long migrations, being able to reliably navigate across
        vast swaths of open ocean with no landmarks.
      sharkFactRevealDepends:
      - white_migration
    - sharkFactTitle: Biology
      sharkFactInfo: Have a unique physiology that allows them to maintain a body
        temperature higher than the surrounding water allowing them to go into colder
        water than most species of sharks.
      sharkFactRevealDepends:
      - white_biology
    - sharkFactTitle: Lifespan
      sharkFactInfo: Reach sexual maturity around 30 years of age and can live up
        to 70 years or more.
      sharkFactRevealDepends:
      - white_age
    - sharkFactTitle: Reproduction
      sharkFactInfo: Aplacental viviparous with unborn embryos not just gaining nutrition
        from a yolk sac but also from unfertilized eggs but no placental connection
        is formed. They have litter sizes on average of 2-10 pups but have been seen
        to have as many as 17 pups.
      sharkFactRevealDepends:
      - white_reproduction
  sevengill:
    sharkName: Sevengill Shark
    sharkImage: bad_shark
    sharkFacts: []
  horn:
    sharkName: Horn Shark
    sharkImage: bad_shark
    sharkFacts: []
